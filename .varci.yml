ruleset:
  label_full-time:
    name: "Label issue as full time"
    events: [ issues ]
    when:
      - action = "opened" or action = "edited"
      - body contains "[x] Full Time"
    label: length full time
  label_full-time_r:
    name: "Unlabel issue as full time"
    events: [ issues ]
    when:
      - action = "edited"
      - not (body contains "[x] Full Time")
    label: "-length full time"

